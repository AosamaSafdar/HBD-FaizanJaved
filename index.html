<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy Birthday Faizan Javed ðŸŽ‚</title>
    <link rel="stylesheet" href="birthday.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">
        Happy Birthday, <span class="name">Faizan Javed</span>! ðŸŽ‰
      </h1>

      <div class="stage">
        <!-- Fireworks canvas -->
        <canvas id="fwCanvas" class="fw-canvas"></canvas>

        <!-- Balloons (hidden until candles blown) -->
        <div class="balloons hidden" id="balloons">
          <div class="balloon" data-id="1">
            <span class="balloon-knot"></span>
          </div>
          <div class="balloon" data-id="2">
            <span class="balloon-knot"></span>
          </div>
          <div class="balloon" data-id="3">
            <span class="balloon-knot"></span>
          </div>
        </div>

        <!-- Cake -->
        <div class="cake-wrap">
          <div class="cake">
            <div class="frosting"></div>
            <div class="candles" id="candles">
              <div class="candle" data-index="1">
                <div class="flame"></div>
                <div class="wick"></div>
                <div class="body"></div>
              </div>
              <div class="candle" data-index="2">
                <div class="flame"></div>
                <div class="wick"></div>
                <div class="body"></div>
              </div>
              <div class="candle" data-index="3">
                <div class="flame"></div>
                <div class="wick"></div>
                <div class="body"></div>
              </div>
              <div class="candle" data-index="4">
                <div class="flame"></div>
                <div class="wick"></div>
                <div class="body"></div>
              </div>
              <div class="candle" data-index="5">
                <div class="flame"></div>
                <div class="wick"></div>
                <div class="body"></div>
              </div>
            </div>
            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="resetBtn">Reset</button>
        <div class="status">
          Candles blown: <span id="blownCount">0</span>/5
        </div>
      </div>

      <!-- Messages -->
      <div
        id="messageContainer"
        class="message-container"
        aria-live="polite"
      ></div>

      <footer class="footer">
        Click candles to blow them out. When all are blown, balloons appear ðŸŽˆ.
        Click balloons to pop them and reveal messages!
      </footer>
    </main>

    <script src="card.js" defer></script>
  </body>
</html>
